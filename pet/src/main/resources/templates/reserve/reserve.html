<!--                            <p><span th:text="${sitter.presentation}">소개</span></p>-->

                            <button class="details-btn" th:attr="data-id=${sitter.sitterId}">상세 정보</button>
                        </div>
                    </div>
                </div>

            <div class="location">

                </div>
                <div class="info-line">

            </div>

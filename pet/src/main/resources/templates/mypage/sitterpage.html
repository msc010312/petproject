<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/temp}"
>

<!-- title -->
<th:block layout:fragment="title">
    sitterpage
</th:block>

<!-- css -->
<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/sitterpage.css">
</th:block>

<!-- js -->
<th:block layout:fragment="script">
    <script src="/js/sitterpage.js"></script>
    <!-- goole icon -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
</th:block>

<!-- 작업 영역 -->
<div class="content" layout:fragment="content">
    <!-- chart1 -->
    <div class="produce">
        <div class="name">
            <div class="dog1"><img src="../../asset/sitter2.jpg"/></div>
            <span th:text="'반갑습니다, ' + ${sitter.user.name} + '님!'"></span>
            <ul>
                <li>오늘도 반려동물에게 즐거운 하루를 선사해 주세요</li>
            </ul>
        </div>
        <div class="review">
                <span class="material-symbols-outlined" style="font-size: 16px">
                  star
                </span>
            <span>작성된 후기 : *건</span>
        </div>
        <div class="reserving">
                <span class="material-symbols-outlined" style="font-size: 15px">
                  calendar_today
                </span>
            <span>진행 중인 예약 : *건</span>
        </div>
        <div class="payment-amount">
                <span class="material-symbols-outlined" style="font-size: 15px">
                  credit_card
                </span>
            <span>이 달 금액 : *원</span>
        </div>
        <div class="btn">
            <div class="pro-setting"><a th:href="@{/mypage/sitterprofile}">프로필 관리</a></div>
            <div class="pay-amount">
                <!-- 모달 버튼 -->
                <button class="modal-btn" data-type="pay">결제 내역</button>
            </div>
        </div>
    </div>
    <!-- chart2 -->
    <div class="reserve">
        <div class="reserv">
            <span>진행중인 예약</span>
            <ul>
                <li>현재 진행 중이거나 예정된 예약 내역입니다.</li>
            </ul>
        </div>
        <div th:each="reserve:${ongoingReservations}" th:if="${reserve.sitter == sitter}">
            <div class="res-card">
                <ul>
                    <li class="type" th:text="${reserve.serviceType}"></li>
                    <li class="status" th:text="${reserve.status}"></li>
                </ul>
                <div class="schedule">
                    <span class="material-symbols-outlined" style="font-size: 15px">calendar_today</span>
                    <span th:text="${reserve.date}"></span>
                </div>
                <div class="pet"><img th:src="@{/asset/cat.jpg}" alt="반려동물 이미지"></div>
                <div class="na" th:each="pet : ${pet}" th:text="'이름 : ' + ${pet.petName}"></div>
                <div class="price" th:text="'케어비용 : ' + ${reserve.payment}"></div>
                <div class="noti" th:text="'요청사항 : ' + ${reserve.request}"></div>
                <div class="actions">
                    <button class="openChatBtn">채팅</button>
                    <button class="modal-btn" data-type="view1">상세보기</button>
                </div>
            </div>
        </div>
        <!--페이지네이션-->
        <div class="allres">
            <a th:if="${currentPage > 0}"
               th:href="@{/mypage/sitterpage(page=${currentPage - 1})}"
               class="page-link">◀ 이전</a>
            <span th:if="${currentPage == 0}" class="disabled">◀ 이전</span>

            <span th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}">
                    <a th:href="@{/mypage/sitterpage(page=${pageNum})}"
                       th:text="${pageNum + 1}"
                       th:classappend="${pageNum == currentPage} ? ' current' : ''"
                       class="page-link"></a>
                </span>

            <a th:if="${currentPage < totalPages - 1}"
               th:href="@{/mypage/sitterpage(page=${currentPage + 1})}"
               class="page-link">다음 ▶</a>
            <span th:if="${currentPage >= totalPages - 1}" class="disabled">다음 ▶</span>
        </div>
    </div>
    <!-- chart3 -->
    <div class="resend">
        <div class="end">
            <span>예약완료</span>
            <ul>
                <li>LEE 시터님의 완료된 예약 내역입니다.</li>
            </ul>
        </div>
        <div th:each="reserve:${completedReservations}" th:if="${reserve.sitter == sitter}" class="res-page"
             data-page="1">
            <div class="end-res">
                <div class="pet1"><img th:src="@{/asset/dog2.jpg}" alt="반려동물"/></div>
                <div class="en" th:each="pet : ${pet}" th:text="'이름 : ' + ${pet.petName}"></div>
                <div class="ed" th:text="'기간 : ' + ${reserve.date}"></div>
                <div class="es" th:text="'이용한 서비스 : ' + ${reserve.serviceType}"></div>
                <div class="char">
                    <button class="modal-btn" data-type="view5">후기</button>
                </div>
            </div>
        </div>
        <!-- 페이지네이션 -->
        <div class="allres">
            <a th:if="${currentPage > 0}"
               th:href="@{/mypage/sitterpage(page=${currentPage - 1})}"
               class="page-link">◀ 이전</a>
            <span th:if="${currentPage == 0}" class="disabled">◀ 이전</span>

            <span th:each="pageNum : ${#numbers.sequence(0, completedTotalPages - 1)}">
                    <a th:href="@{/mypage/sitterpage(page=${pageNum})}"
                       th:text="${pageNum + 1}"
                       th:classappend="${pageNum == currentPage} ? ' current' : ''"
                       class="page-link"></a>
                </span>

            <a th:if="${currentPage < completedTotalPages - 1}"
               th:href="@{/mypage/sitterpage(page=${currentPage + 1})}"
               class="page-link">다음 ▶</a>
            <span th:if="${currentPage >= completedTotalPages - 1}" class="disabled">다음 ▶</span>
        </div>
    </div>
</div>
<!-- 기본 모달 -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeBtn">&times;</span>
        <div id="modalContentBody">
            <p>기본 모달 내용</p>
        </div>
    </div>
</div>
<!-- 채팅 모달 -->
<div id="chatModal" class="chat-modal">
    <div class="chat-box">
        <div class="chat-header">
            <span id="chatWith">채팅</span>
            <span id="closeChatBtn" class="close">&times;</span>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input
                    type="text"
                    id="chatInput"
                    placeholder="메시지를 입력하세요"
            />
            <button id="sendBtn">전송</button>
        </div>
    </div>
</div>
</div>
</html>

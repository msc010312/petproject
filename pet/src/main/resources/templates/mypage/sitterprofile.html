<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/temp}">
<!-- title -->
<th:block layout:fragment="title">
    ownerprofile
</th:block>

<!-- css -->
<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/sitterprofile.css"/>
</th:block>

<!-- script -->
<th:block layout:fragment="script">
    <!-- goole icon -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
</th:block>

<!-- 작업 영역 -->
<div class="content" layout:fragment="content">
    <div class="all-profile">
        <div class="care-prof">
            <ul>
                <li>프로필 관리</li>
                <li>원하는 정보를 수정할 수 있습니다.</li>
            </ul>
        </div>
        <form class="ccc" th:action="@{/update/sitter/{userId}(userId=${user.userId})}" method="post"
              enctype="multipart/form-data">
            <div class="photo">
                <!-- 프로필 이미지 (동적으로 사용하려면 user.profileImageUrl 사용) -->
                <img th:src="@{${user.profileImageUrl}}" alt="시터 이미지"/>
                <div class="clear">
                    <ul>
                        <li>
                            <label>
                                <input type="file" name="profileImage"/>
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="cng">
                <div class="my-cng">
                    <div class="na-cng">
                        <ul>
                            <li>이름 :</li>
                            <li><input type="text" name="name" th:value="${user.name}"/></li>
                        </ul>
                    </div>
                    <div class="loca">
                        <ul>
                            <li>주소 :</li>
                            <li><input type="text" name="address" th:value="${user.address}"/></li>
                        </ul>
                    </div>
                    <div class="numb">
                        <ul>
                            <li>전화번호 :</li>
                            <li><input type="text" name="phone" th:value="${user.phone}"/></li>
                        </ul>
                    </div>
                    <div class="amount">
                        <ul>
                            <li>이용금액</li>
                            <li>
                                <p>산책</p><input type="number" name="walkPrice"
                                                th:value="${sitter.walkPrice}"/>
                            </li>
                            <li>
                                <p>호텔링</p><input type="number" name="hotelPrice"
                                                 th:value="${sitter.hotelPrice}"/>
                            </li>
                            <li>
                                <p>데이케어</p><input type="number" name="dayPrice"
                                                  th:value="${sitter.dayPrice}"/>
                            </li>
                        </ul>
                    </div>
                    <div class="pr">
                        <ul>
                            <li>자기소개 :</li>
                            <li>
                                <textarea class="ddd" name="presentation">[[${sitter.presentation}]]</textarea>
                            </li>
                        </ul>
                    </div>
                    <div class="ad">
                        <button type="submit">변경 완료</button>
                    </div>
                </div>
            </div>
        </form>
        <form class="eee" th:action="@{/delete}" method="post">
            <button type="submit" class="resign_btn">회원 탈퇴</button>
        </form>
    </div>
</div>
</html>

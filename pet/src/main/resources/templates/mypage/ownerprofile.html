<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/temp}">
<!-- title -->
<th:block layout:fragment="title">
    ownerprofile
</th:block>

<!-- css -->
<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/ownerprofile.css"/>
</th:block>

<!-- script -->
<th:block layout:fragment="script">
    <!-- goole icon -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
</th:block>

<!-- 작업 영역 -->
<div class="content" layout:fragment="content">
    <div class="all-profile">
        <div class="care-prof">
            <span>프로필 관리</span>
            <span>원하는 정보를 수정 및 확인할 수 있습니다.</span>
        </div>
        <form class="user-info-form" th:action="@{/update/owner/{userId}(userId=${user.userId})}" method="post"
              enctype="multipart/form-data">
            <div class="photo">
                <img th:src="@{${user.profileImageUrl}}" alt="프로필 이미지"/>
                <div class="clear">
                    <label>
                        <input type="file" name="profileImage"/>
                    </label>
                </div>
            </div>
            <div class="cng">
                <div class="my-cng">
                    <div class="na-cng">
                        <span>이름 :</span>
                        <input type="text" name="name" th:value="${user.name}"/>
                    </div>
                    <div class="location">
                        <span>주소 :</span>
                        <input type="text" name="address" th:value="${user.address}"/>
                    </div>
                    <div class="number">
                        <span>전화번호 :</span>
                        <input type="text" name="phone" th:value="${user.phone}"/>
                    </div>
                    <div class="add">
                        <button type="submit" class="btn">변경 완료</button>
                    </div>
                </div>
            </div>
        </form>
        <form class="resign-form" th:action="@{/delete}" method="post">
            <button type="submit" class="resign_btn btn">회원 탈퇴</button>
        </form>
    </div>
</div>
</html>

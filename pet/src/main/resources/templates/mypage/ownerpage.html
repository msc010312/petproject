<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>마이페이지</title>
    <link rel="stylesheet" th:href="@{/css/ownerpage.css}"/>
    <script th:src="@{/js/ownerpage.js}" defer></script>
</head>
<body>
<div class="wrapper">
    <div th:replace="layout/header :: header"></div>

    <div class="main">
        <div class="pagew">
            <div class="produce">
                <div class="name">
                    <img th:src="@{/asset/강아지.jpg}"/>
                    <span th:text="'안녕하세요, ' + ${user.name} + '님!'">안녕하세요, OOO님!</span>
                    <ul>
                        <li>오늘도 반려견과 행복한 하루 되세요</li>
                    </ul>
                </div>
                <div class="pet"><span>반려동물 : </span><span th:text="${user.petCount}">2</span>마리</div>
                <div class="review"><span>작성한 리뷰 : </span><span th:text="${user.reviewCount}">0</span>건</div>
                <div class="reserving"><span>진행 중인 예약 : </span><span th:text="${user.reservationCount}">0</span>건</div>
                <div class="payment-amount"><span>누적 이용 금액 : </span><span th:text="${user.totalSpent}">0</span>원</div>
                <div class="btn">
                    <div class="pro-setting"><a th:href="@{/mypage/ownerprofile}">프로필 관리</a></div>
                    <div class="pay-amount">
                        <button class="modal-btn" data-type="pay">결제 내역</button>
                    </div>
                </div>
            </div>

            <div class="reserve">
                <div class="reserv">
                    <span>진행중인 예약</span>
                    <ul>
                        <li>현재 진행 중이거나 예정된 예약 내역입니다.</li>
                    </ul>
                </div>

                <div class="resev-page active" data-page="1">
                    <div class="res-card" th:each="res, i : ${reservations}">
                        <ul>
                            <li class="type" th:text="${res.type}">호텔링</li>
                            <li class="status" th:text="${res.status}">예약 확정</li>
                        </ul>
                        <div class="schedule">
                            <span class="material-symbols-outlined">calendar_today</span>
                            <span th:text="${res.date}">2025-05-12 ~ 2025-05-15</span>
                        </div>
                        <div class="sit" th:text="${res.sitter}">시터이름</div>
                        <div class="price" th:text="${res.price} + '원'">120,000원</div>
                        <div class="actions">
                            <button class="openChatBtn" th:attr="data-sitter=${res.sitter}">채팅</button>
                            <button class="modal-btn" th:attr="data-type='view' + ${i.index + 1}">상세보기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="layout/footer :: footer"></div>
</div>
</body>
</html>

<div class="header" th:fragment="header" xmlns:th="http://www.w3.org/1999/xhtml"
     xmlns:sec="http://www.w3.org/1999/xhtml">
    <div class="logo">
        <span><a th:href="@{/main}">LOGO</a></span>
    </div>
    <div class="menu">
        <ul>
            <li class="menu-service list">
                <a href="#">Service</a>
                <ul class="sub-menu">
                    <li class="sub-item"><a th:href="@{/reserve}">Day Care</a></li>
                    <li class="sub-item"><a th:href="@{/reserve}">Hotelling</a></li>
                    <li class="sub-item"><a th:href="@{/reserve}">work with pet</a></li>
                </ul>
            </li>
            <li class="menu-place list"><a href="#">place</a></li>
            <li class="menu-board list"><a th:href="@{/board}">board</a></li>
        </ul>
    </div>
    <div class="sign">
        <div class="btn-box" sec:authorize="isAnonymous()">
            <button class="sign-in btn">
                <a th:href="@{/login}">로그인</a>
            </button>
            <button class="sign-up btn">
                <a th:href="@{/signup}">회원가입</a>
            </button>
        </div>
        <div class="btn-box" sec:authorize="isAuthenticated()">
            <div class="username-box">
                <span th:text="${#authentication.name}"></span>
                <span>님 안녕하세요!</span>
            </div>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout btn">로그아웃</button>
            </form>
            <form th:action="@{/delete}" method="post">
                <button type="submit" class="resign btn">회원탈퇴</button>
            </form>
        </div>
    </div>
</div>

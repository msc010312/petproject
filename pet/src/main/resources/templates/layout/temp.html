<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="base(title, content)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link -->
    <title th:replace="${title}">Document</title>
    <th:block th:replace="common/config :: configFragment" ></th:block>
</head>

<body>
    <div class="wrapper">
        <!-- 헤더영역 -->
        <div th:replace="layout/header :: header"></div>
        <!-- 메인영역 -->
        <div class="main">
            <!-- pagew 1260px -->
            <div class="pagew">
                <!-- 작업 영역 -->
                <div class="content" th:replace="${content}">
                </div>
            </div>
        </div>
        <!-- footer -->
        <div th:replace="layout/footer :: footer">
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link -->
    <script src="../../js/link.js" defer></script>
    <script src="../../js/tab.js"></script>
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/sign.css">
</head>

<body>
    <div class="wrapper">
        <!-- 헤더영역 (템플릿화 예정) -->
        <div class="header">
            <div class="logo">
                <span><a href="#">LOGO</a></span>
            </div>
            <div class="menu">
                <ul>
                    <li class="menu-service">
                        <a href="#">Service</a>
                        <ul class="sub-menu">
                            <li class="sub-item"><a href="#">Day Care</a></li>
                            <li class="sub-item"><a href="#">Hotelling</a></li>
                            <li class="sub-item"><a href="#">work with pet</a></li>
                        </ul>
                    </li>
                    <li><a href="#">place</a></li>
                    <li><a href="#">board</a></li>
                </ul>
            </div>
            <div class="sign">
                <button class="sign-in btn">
                    <a href="/html/sign/login.html">로그인</a>
                </button>
                <button class="sign-up btn">
                    <a href="/html/sign/signup.html">회원가입</a>
                </button>
            </div>
        </div>
        <!-- 메인영역 -->
        <div class="main">
            <!-- pagew 1260px -->
            <div class="pagew">
                <!-- 작업 영역 -->
                <div class="content">
                    <div class="signup_wrap">
                        <div class="signup_form">
                            <span>sign up</span>
                            <form id="form" id="loginFrm">
                                <div class="convert-tab">
                                    <input id="owner" type="radio" name="tabName" checked>
                                    <label class="tab-name" for="owner">Owner</label>
                                    <input id="sitter" type="radio" name="tabName">
                                    <label class="tab-name" for="sitter">Sitter</label>
                                </div>
                                <div class="tab-content" id="ownerSign">
                                    <div class="txt_field">
                                        <input type="text" name="userEmail" id="email" required>
                                        <label>e-mail</label>
                                        <select name="domain" id="domainSelect" onchange="changeDomain()">
                                            <option value="direct">직접입력</option>
                                            <option value="gmail.com">gmail.com</option>
                                            <option value="naver.com">naver.com</option>
                                        </select>
                                    </div>
                                    <div class="txt_field">
                                        <input type="password" name="userPw" required>
                                        <label>Password</label>
                                    </div>
                                    <div class="txt_field">
                                        <input type="password" name="userPwRe" required>
                                        <label>confirm Password</label>
                                    </div>
                                    <div class="txt_field">
                                        <input type="text" name="ownerName" required>
                                        <label>Owner name</label>
                                    </div>
                                    <div class="txt_field">
                                        <input type="text" name="addr" required>
                                        <label>address</label>
                                    </div>
                                    <div class="txt_field">
                                        <input type="text" name="phoneNum" required>
                                        <label>Phone Number</label>
                                    </div>
                                </div>
                                <div class="tab-content" id="sitterSign">
                                    <div class="txt_field">
                                        <input type="text" name="userEmail" id="email" required>
                                        <label>e-mail</label>
                                        <select name="domain" id="domainSelect" onchange="changeDomain()">
                                            <option value="direct">직접입력</option>
                                            <option value="gmail.com">gmail.com</option>
                                            <option value="naver.com">naver.com</option>
                                        </select>
                                    </div>
                                    <div class="txt_field">
                                        <input type="password" name="userPw" required>
                                        <label>Password</label>
                                    </div>
                                    <div class="txt_field">
                                        <input type="password" name="userPwRe" required>
                                        <label>confirm Password</label>
                                    </div>
                                    <div class="txt_field">
                                        <input type="text" name="sitterName" required>
                                        <label>Sitter name</label>
                                    </div>
                                    <div class="txt_field">
                                        <input type="text" name="addr" required>
                                        <label>address</label>
                                    </div>
                                    <div class="txt_field">
                                        <input type="text" name="phoneNum" required>
                                        <label>Phone Number</label>
                                    </div>
                                </div>
                                <input type="button" name="signUp" value="Sign Up" id="joinButton" class="btn">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- footer영역(템플릿화 예정) -->
        <div class="footer">
            <span>footer</span>
        </div>
    </div>
</body>

</html>
